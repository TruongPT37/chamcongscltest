<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký lịch trực</title>
  <meta name="google-signin-client_id" content="884894188365-cg2m31hli0pq1qp10dv7hnf4hshjju22.apps.googleusercontent.com">
  <style>
    :root { --c:#1976d2; --ok:#2e7d32; --err:#c62828; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fa;margin:0;padding:24px;}
    .wrap{max-width:720px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.06);}
    header{padding:16px 20px;border-bottom:1px solid #e5e7eb;display:flex;align-items:center;justify-content:space-between;}
    h1{font-size:18px;margin:0;color:#111827}
    main{padding:20px}
    .card{border:1px solid #dbe2ea;border-radius:12px;padding:16px;margin-top:12px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input[type="date"],input[type="text"],textarea{width:100%;padding:10px 12px;border:1px solid #cbd5e1;border-radius:8px;background:#fff;font-size:14px}
    button{display:inline-block;padding:10px 16px;border:none;border-radius:10px;background:var(--c);color:#fff;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.5;cursor:not-allowed}
    .row{display:flex;gap:12px;align-items:flex-end;flex-wrap:wrap}
    .muted{color:#64748b}
    .pill{display:inline-flex;align-items:center;gap:8px;background:#eaf2fb;border:1px solid #cfe2fb;color:#0b5394;padding:6px 10px;border-radius:999px}
    .msg{margin-top:12px;font-weight:600}
    .msg.ok{color:var(--ok)} .msg.err{color:var(--err)}
    footer{padding:16px 20px;border-top:1px solid #e5e7eb;color:#64748b;font-size:12px}
    .g_id_signin{margin-top:8px}
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Đăng ký lịch trực</h1>
      <div id="loginArea">
        <span class="muted">Chưa đăng nhập</span>
      </div>
    </header>

    <main>
      <div class="card">
        <div id="signedOut">
          <div id="g_id_onload"
               data-client_id="884894188365-cg2m31hli0pq1qp10dv7hnf4hshjju22.apps.googleusercontent.com"
               data-callback="onGoogleCredential"
               data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="signin_with"
               data-shape="rectangular"
               data-logo_alignment="left"></div>
          <p class="muted">Đăng nhập Google để đăng ký lịch trực.</p>
        </div>

        <div id="signedIn" style="display:none">
          <div class="pill">
            <span>Đăng nhập:</span>
            <strong id="who"></strong>
            <button id="btnSignOut" type="button" style="margin-left:8px;background:#475569">Đăng xuất</button>
          </div>

          <form id="shiftForm" style="margin-top:16px">
            <label for="shiftDate">Ngày trực</label>
            <input id="shiftDate" name="shiftDate" type="date" required/>
            <label for="note">Ghi chú (tùy chọn)</label>
            <input id="note" name="note" type="text" placeholder="Ví dụ: trực ca ngày / ca đêm" />
            <div class="row">
              <button id="btnSubmit" type="submit">Đăng ký trực</button>
              <span id="status" class="msg"></span>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>© Đăng ký trực</footer>
  </div>

<script>
/** === CONFIG === */
const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzUgYytXDPgFwstp84ucnuysTAKIZJoWCWyei3jPuoObt7QKYATEcT4Kwpfvdax5pri/exec"; // TODO: thay bằng Web App URL
/** ============== */

let idToken = null;
let userEmail = null;

function onGoogleCredential(response){
  // response.credential = Google ID token (JWT)
  idToken = response.credential;
  // Decode payload (for UI only)
  const payload = JSON.parse(atob(idToken.split('.')[1]));
  userEmail = payload.email || "";
  // Update UI
  document.getElementById('who').textContent = userEmail;
  document.getElementById('signedOut').style.display = 'none';
  document.getElementById('signedIn').style.display = '';
  document.getElementById('loginArea').innerHTML = '<span class="muted">Đăng nhập: </span><strong>'+ userEmail +'</strong>';
}

document.getElementById('btnSignOut').addEventListener('click', () => {
  google.accounts.id.disableAutoSelect();
  idToken = null;
  userEmail = null;
  document.getElementById('signedOut').style.display = '';
  document.getElementById('signedIn').style.display = 'none';
  document.getElementById('loginArea').innerHTML = '<span class="muted">Chưa đăng nhập</span>';
});

// Submit registration
document.getElementById('shiftForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const msg = document.getElementById('status');
  msg.textContent = '';
  msg.className = 'msg';

  if(!idToken){
    msg.textContent = 'Vui lòng đăng nhập trước.';
    msg.classList.add('err');
    return;
  }

  const date = document.getElementById('shiftDate').value;
  const note = document.getElementById('note').value || '';

  if(!date){
    msg.textContent = 'Chưa chọn ngày trực.';
    msg.classList.add('err');
    return;
  }

  // Disable button while sending
  const btn = document.getElementById('btnSubmit');
  btn.disabled = true;

  try{
    const res = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        id_token: idToken,
        action: 'shift',
        shiftDate: date,
        note
      })
    });
    const data = await res.json().catch(()=>({ok:false,error:'Không đọc được phản hồi'}));

    if(data.ok){
      msg.textContent = data.message || 'Đăng ký lịch trực thành công!';
      msg.classList.add('ok');
      // reset form
      e.target.reset();
    }else{
      msg.textContent = data.error || 'Có lỗi xảy ra.';
      msg.classList.add('err');
    }
  }catch(err){
    msg.textContent = 'Lỗi mạng: ' + err;
    msg.classList.add('err');
  }finally{
    btn.disabled = false;
  }
});
</script>
</body>
</html>
